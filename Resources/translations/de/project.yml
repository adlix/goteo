tooltip-project-paypal: "<p>Neben unserem sicheren Bank Payment-Gateway, können Sie auch Zuwendungen über PayPal erhalten</strong>. Um dies zu tun, geben Sie bitte eine Email-Adresse, die mit einem PayPal-Konto aktiv verbunden ist, ein.</p><p>Es ist zwar nicht zwingend erforderlich ein PayPal-Konto zu haben, aber um die gesammelten Gelder für Ihr Projekt zu erhalten, ist es sehr empfehlenswert. <strong>Wenn Sie kein aktiviertes und überprüftes PayPal-Konto angeben bevor wir Ihre Kampagne zu veröffentlichen, werden Beiträge via PayPal nicht zugelassen werden.</strong></p><p>Dieses Konto kann später nicht mehr geändert werden. Kontaktieren Sie uns, wenn Sie eine spätere Änderung wünschen.</p><p><strong>WICHTIG: Beachten Sie, dass Sie nicht das gleiche PayPal-Konto verwenden können, um Zuwendungen an das eigene Projekt zu tätigen. Dies würde einen Systemfehler erzeugen.</strong></p>"
