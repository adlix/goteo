login-recover-header: "Passwort wiederherstellen\r\n Trage in diesem Feld dieselbe E-Mail ein, die du bei der Anmeldung auf der Plattform verwendet hast. Du wirst die erforderlichen Informationen zum Wiederherstellen des Passwortes erhalten. Häufig ist es dieselbe E-Mail, die mit Deinen sozialen Netzwerken verknüpft ist.\r\n Achtung: Du wirst eine E-Mail mit einem Direktlink zum Ändern des Passwortes auf dieselbe Adresse erhalten.\r\n Wenn Du keine E-Mail erhältst, stelle sicher, dass sich die E-Mail nicht in Deinem Spam-Ordner befindet. Wenn Du mehrere Male geklickt haben, um ein neues Passwort zu erhalten, hast Du gegebenenfalls einen automatisch generierten Link für jede Anforderung erhalten. Verwende den Link in der letzten E-Mail, die Du erhalten hast.\r\n Wenn Du Dich nicht mehr an die E-Mail-Adresse erinnerst, die mit Deinem Konto verknüpft ist, kannst Du uns zur Lösung des Problems kontaktieren. Bitte vergiss dabei nicht, uns einige Daten mitzuteilen, damit wir Dein Konto in unserem System finden können (Kompletter Name, Aliasname, Datum der Registrierung oder Informationen, wenn Du bereits ein bestimmtes Projekt unterstützt hast)."
