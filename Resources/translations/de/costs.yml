step-costs: 'Step: Projekt/Aufwendungen'
tooltip-project-cost-amount: 'Geben Sie en Betrag in Euro für jede Aufwendung an. Benutzen Sie keine Kommata oder Punkte für Tausender, OK?'
tooltip-project-cost-cost: 'Geben Sie den bestmöglich beschreibenden Titel für die Aufwendung an.'
tooltip-project-cost-dates: 'Geben Sie einen Zeitrahmen an, in dem die Aufgabe abgeschlossen oder die Kosten abgedeckt werden. Planen Sie es, indem Sie mindestens zwei Monate beginnen, da Sie die Zeit berücksichtigen müssen, die für die Überarbeitung des Vorschlags erforderlich ist, und wenn Sie die Wahl treffen, und die 40 Tage nach der ersten Finanzierung. Erhalten Sie keine Teile, die selbst entwickelt wurden, obwohl diese in der Beschreibung Ihres Projekts gut zu erklären sind. Wir wollen nur die Dinge im Zeitplan, die noch erledigt werden müssen und für die Sie eine Kofinanzierung beantragen.'
tooltip-project-cost-description: 'Kurze Erklärung woraus die Aufwendungen bestehen.'
tooltip-project-cost-required: 'Dieser Abschnitt ist sehr wichtig: Für jede von Ihnen eingegebene Ausgabe müssen Sie angeben, ob dies unbedingt notwendig oder nur ergänzend ist. Alle erforderlichen Ausgaben werden hinzugefügt, um den vollen Betrag der für das Projekt erforderlichen Mindestfinanzierung zu erhalten. Die Summe der Zusatzkosten kann dagegen während der zweiten Finanzierungsrunde nach Erhalt der "notwendigen" Mittel beantragt werden.'
tooltip-project-cost-type: 'Hier sollten Sie die Art der Kosten festlegen: verknüpft mit einer Aufgabe (etwas, das jemandes Fähigkeiten oder Kenntnisse erfordert), den Erhalt von Materialien (Verbrauchsmaterialien, Rohstoffe) oder Infrastruktur (Räume, Geräte, Möbel)'
tooltip-project-costs: 'Je genauer Sie die Aufwendungen aufschlüsseln, desto besser ist Goteo in der Lage, die allgemeinen Informationen über Ihr Projekt zu bewerten.'
tooltip-project-resource: 'Beachten Sie hier, wenn Sie zusätzliche Ressourcen benötigen, abgesehen von denen, die Sie fordern, um dieses Projekt durchzuführen: Finanzierungsquellen, eigene Ressourcen oder vielleicht haben Sie bereits Material gesammelt. Dies könnte für potentielle Kofinanzierer Ihres Projekts attraktiv sein.'
tooltip-project-totals: 'Diese Grafik zeigt die Summe der wesentlichen Kosten (das Minimum, das für die Fertigstellung des Projekts erforderlich ist) und die Summe der Nebenkosten (optimaler Betrag) für die beiden Finanzierungsrunden. Die erste Runde dauert 40 Tage, um den Mindestbetrag zu erhalten. Nur diejenigen, die dieses Finanzierungsniveau erreichen, können sich für die zweite Runde um weitere 40 Tage entscheiden, um die optimale Summe an Mitteln zu erzielen. In der zweiten Runde (im Gegensatz zum ersten) erhalten Sie alles, was Sie gesammelt haben, auch wenn Sie nicht das volle Ziel erreichen.'
validate-cost-field-dates: 'Geben Sie die Anfangs- und Enddaten für die Aufwendungen an, um eine bessere Evaluierung des Projekts zu ermöglichen.'
validate-project-costs-any_error: 'Einige Informationen fehlen bei der Kostenaufstellung der Aufwendungen'
validate-project-field-costs: 'Wir empfehlen Ihnen die Ausgaben in 5 verschiedene Bereiche aufzuteilen, um die Bewertung zu vereinfachen, ob es auf Goteo veröffentlicht werden sollte.'
